<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" >
    <script src="Bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div1 class="container d-flex justify-content-center flex-column text-center">
       <h1>Student Registration</h1><br>
       <div class="border border-1 border-danger rounded p-2 col-4 mx-auto"> 
        <form name="studentFrm" class="text-start" onsubmit="return validate();">
            <div>
                <label>Enter Student name</label><br>
                <input type="text" name="name" id="name" class="col-12"/><br>
                <p id="nameErr" class="text-danger"></p>
            </div>
            <div>
                <label>Enter Mobile number</label><br>
                <input type="tel" maxlength="12" name="mobile" id="mobile" class="col-12"/><br>
                <p id="mobileErr" class="text-danger"></p>
            </div>
            <div>
                <label>Enter E-mail</label><br>
                <input type="email" name="email" id="email" class="col-12"/><br>
                <p id="emailErr" class="text-danger"></p>
            </div>
            <div>
                <label>Select your hobbies</label><br>
                <div class="border border-1 border-danger rounded p-1">
                <input type="checkbox" name="hobbies" id="hobbies" value="Music"/>Music<br>
                <input type="checkbox" name="hobbies" id="hobbies" value="Singing"/>Singing<br>
                <input type="checkbox" name="hobbies" id="hobbies" value="Dance"/>Dance<br>
                <p id="hobbiesErr" class="text-danger"></p>
            </div>
            <div>
                <label>Select your language</label><br>
                <select name="lang">
                <option value="Select">Select<br>
                <option value="Java">Java<br>
                <option value="JavaScript">JavaScript<br>
                <option value="Kotlin">Kotlin<br>
                </select>
                <p id="langErr" class="text-danger"></p>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-warning" name="submit">Submit</button>
            </div>
        </div>
        </form>
       </div>
    </div>

    <script src="JS/studentInfo.js"></script>
</body>
</html>
