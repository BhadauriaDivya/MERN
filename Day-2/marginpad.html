<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & padding</title>
    <style>
        span{
            margin-left: 20px;
            padding: 10px;
            border: 2px;
            border-radius: 5px;
            border-style: solid;
            display: block;
            width: fit-content;
        }
        span:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Margin and Padding Example</h1>
    <span>KIET</span>
    <span>MCA</span>
</body>
</html>
