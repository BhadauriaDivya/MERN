<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Desiging</title>
</head>
<body>
     <h1>Enter Student Information</h1>
     <form action="#" method="get/post">
         <label for="username">Enter user name</label><br>
         <input type="text" name="username" placeholder="Username"/><br><br>
         <input type="text" name="username" placeholder="Username" value="KIET" readonly/><br><br>
         <label for="password">Enter password</label><br>
         <input type="password" name="password"/><br><br>
         <input type="file" name="file"/><br><br>
         <label for="username">Enter Comment</label><br>
         <textarea name="comment" rows="10" cols="20" value="" width="50" height="10"></textarea>
        <h2>Gender</h2>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
        <br><br>
         <input type="submit" value="LogIn"/>
         <input type="reset" value="Clear"/><br>
    </form>    
</body>
</html>
