<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1>Student information</h1>
    <table border="2" style="border-collapse:collapse;">
        <tr>
            <th rowspan="5">MCA Department</th>
            <th colspan="4">MCA Department</th>
        </tr>
        <tr>
           <th>Roll no.</th> 
           <th>Name</th> 
           <th>Course</th> 
           <th>Percentage</th> 
        </tr>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>MCA</td>
            <td>80%</td>
        </tr>
        </tr>
        <tr>
            <td>2</td>
            <td>Sanjay</td>
            <td>MCA</td>
            <td>90%</td>
        </tr>
        </tr>
        <tr>
            <td>3</td>
            <td>Ravi</td>
            <td>MCA</td>
            <td>60%</td>
        </tr>
    </table>
</body>
</html>
